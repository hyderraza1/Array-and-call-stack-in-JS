<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in JS</title>
</head>
<body>
    <p id="ash"></p>
    <p id="idk"></p>
    <p id="firstpop"></p>
    <p id="secondpop"></p>
    <p id="demo"></p>
    <script>
        var Car = [
            "G-Wagon",
            "Mercedes Benz",
            "Bugatti Chiron"
        ]
        document.getElementById("ash").innerHTML = Car[2]

        var vegetables = [
            "Cabbage",
            "Broccoli",
            "Raddish",
            "Onion"
        ]
        document.getElementById("idk").innerHTML = vegetables.join(" , ")
        document.getElementById("firstpop").innerHTML = vegetables
        vegetables.pop()
        document.getElementById("secondpop").innerHTML = vegetables
        function add(x,y){
             return x+y;
        }
        function average(x,y){
            return add(x,y)/2
        }
        let result = average (20,30);
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
